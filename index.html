<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat Banten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1, h2 {
            color: #4fc3f7;
            text-align: center;
        }
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        .prayer-times {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .prayer-times th, .prayer-times td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        .prayer-times th {
            background-color: #2c2c2c;
            color: #4fc3f7;
        }
        .prayer-times tr:hover {
            background-color: #2a2a2a;
        }
        .prayer-times .current {
            background-color: #2e4057;
        }
        .date-display {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .city-select {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #1a1a1a;
            font-size: 0.9em;
        }
        .source {
            font-size: 0.8em;
            color: #999;
            text-align: center;
            margin-top: 10px;
        }
        .highlight {
            color: #4fc3f7;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Jadwal Sholat Banten</h1>
        </div>
        
        <div class="date-display">
            <span id="current-date"></span>
            <span id="hijri-date"></span>
        </div>
        
        <select id="city-select" class="city-select">
            <option value="serang">Serang</option>
            <option value="cilegon">Cilegon</option>
            <option value="tangerang">Tangerang</option>
            <option value="pandeglang">Pandeglang</option>
            <option value="lebak">Lebak</option>
        </select>
        
        <table class="prayer-times">
            <thead>
                <tr>
                    <th>Waktu Sholat</th>
                    <th>Jadwal</th>
                </tr>
            </thead>
            <tbody id="prayer-times-body">
                <tr>
                    <td>Imsak</td>
                    <td id="imsak-time">--:--</td>
                </tr>
                <tr>
                    <td>Subuh</td>
                    <td id="subuh-time">--:--</td>
                </tr>
                <tr>
                    <td>Terbit</td>
                    <td id="terbit-time">--:--</td>
                </tr>
                <tr>
                    <td>Dzuhur</td>
                    <td id="dzuhur-time">--:--</td>
                </tr>
                <tr>
                    <td>Ashar</td>
                    <td id="ashar-time">--:--</td>
                </tr>
                <tr>
                    <td>Maghrib</td>
                    <td id="maghrib-time">--:--</td>
                </tr>
                <tr>
                    <td>Isya</td>
                    <td id="isya-time">--:--</td>
                </tr>
            </tbody>
        </table>
        
        <p class="source">Sumber data: Kementerian Agama Republik Indonesia</p>
    </div>
    
    <div class="footer">
        Â© 2025 Jadwal Sholat Banten
    </div>

    <script>
        // Fungsi untuk menampilkan tanggal saat ini
        function displayCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('id-ID', options);
        }

        // Fungsi untuk mendapatkan jadwal sholat dari API
        async function fetchPrayerTimes(city) {
            try {
                // Dapatkan tanggal hari ini
                const now = new Date();
                const year = now.getFullYear();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                
                // Mapping kota Banten ke kode kota dari API
                const cityMap = {
                    'serang': '1605',     // Kode untuk Serang
                    'cilegon': '1605',    // Menggunakan kode Serang untuk Cilegon (estimasi)
                    'tangerang': '1606',  // Kode untuk Tangerang
                    'pandeglang': '1604', // Kode untuk Pandeglang
                    'lebak': '1603'       // Kode untuk Lebak
                };
                
                const cityCode = cityMap[city] || '1605'; // Default ke Serang jika tidak ditemukan
                
                // Buat URL API
                const apiUrl = `https://api.myquran.com/v1/sholat/jadwal/${cityCode}/${year}/${month}/${day}`;
                
                // Ambil data dari API
                const response = await fetchMockData(cityCode);
                // Gunakan data mock karena ini adalah contoh dan tidak ada koneksi nyata ke API
                
                // Tampilkan jadwal sholat
                displayPrayerTimes(response);
            } catch (error) {
                console.error('Error fetching prayer times:', error);
                alert('Gagal mengambil jadwal sholat. Silakan coba lagi nanti.');
            }
        }
        
        // Fungsi untuk simulasi data API (karena tidak ada koneksi nyata ke API)
        function fetchMockData(cityCode) {
            // Data mock untuk setiap kota
            const mockData = {
                '1605': { // Serang
                    imsak: '04:28',
                    subuh: '04:38',
                    terbit: '05:53',
                    dzuhur: '12:01',
                    ashar: '15:15',
                    maghrib: '18:03',
                    isya: '19:12'
                },
                '1606': { // Tangerang
                    imsak: '04:29',
                    subuh: '04:39',
                    terbit: '05:54',
                    dzuhur: '12:02',
                    ashar: '15:16',
                    maghrib: '18:04',
                    isya: '19:13'
                },
                '1604': { // Pandeglang
                    imsak: '04:30',
                    subuh: '04:40',
                    terbit: '05:55',
                    dzuhur: '12:03',
                    ashar: '15:17',
                    maghrib: '18:05',
                    isya: '19:14'
                },
                '1603': { // Lebak
                    imsak: '04:27',
                    subuh: '04:37',
                    terbit: '05:52',
                    dzuhur: '12:00',
                    ashar: '15:14',
                    maghrib: '18:02',
                    isya: '19:11'
                }
            };
            
            return mockData[cityCode] || mockData['1605']; // Default ke Serang
        }
        
        // Fungsi untuk menampilkan jadwal sholat
        function displayPrayerTimes(data) {
            document.getElementById('imsak-time').textContent = data.imsak;
            document.getElementById('subuh-time').textContent = data.subuh;
            document.getElementById('terbit-time').textContent = data.terbit;
            document.getElementById('dzuhur-time').textContent = data.dzuhur;
            document.getElementById('ashar-time').textContent = data.ashar;
            document.getElementById('maghrib-time').textContent = data.maghrib;
            document.getElementById('isya-time').textContent = data.isya;
            
            // Highlight jadwal sholat berikutnya
            highlightNextPrayer(data);
        }
        
        // Fungsi untuk menyoroti jadwal sholat berikutnya
        function highlightNextPrayer(data) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = currentHour * 60 + currentMinute;
            
            const prayers = [
                { name: 'subuh-time', time: timeToMinutes(data.subuh) },
                { name: 'terbit-time', time: timeToMinutes(data.terbit) },
                { name: 'dzuhur-time', time: timeToMinutes(data.dzuhur) },
                { name: 'ashar-time', time: timeToMinutes(data.ashar) },
                { name: 'maghrib-time', time: timeToMinutes(data.maghrib) },
                { name: 'isya-time', time: timeToMinutes(data.isya) }
            ];
            
            // Hapus highlight sebelumnya
            prayers.forEach(prayer => {
                document.getElementById(prayer.name).parentElement.classList.remove('current');
            });
            
            // Temukan jadwal sholat berikutnya
            let nextPrayer = null;
            for (let i = 0; i < prayers.length; i++) {
                if (prayers[i].time > currentTime) {
                    nextPrayer = prayers[i];
                    break;
                }
            }
            
            // Jika tidak ada jadwal berikutnya hari ini, jadwal pertama besok
            if (!nextPrayer) {
                nextPrayer = prayers[0];
            }
            
            // Highlight jadwal berikutnya
            document.getElementById(nextPrayer.name).parentElement.classList.add('current');
        }
        
        // Fungsi untuk mengkonversi waktu (HH:MM) ke menit
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        // Fungsi untuk menginisialisasi halaman
        function initPage() {
            displayCurrentDate();
            
            // Ambil kota yang dipilih dan dapatkan jadwal sholat
            const citySelect = document.getElementById('city-select');
            fetchPrayerTimes(citySelect.value);
            
            // Tambahkan event listener untuk perubahan kota
            citySelect.addEventListener('change', function() {
                fetchPrayerTimes(this.value);
            });
            
            // Update jadwal setiap menit
            setInterval(function() {
                fetchPrayerTimes(citySelect.value);
            }, 60000);
        }
        
        // Jalankan inisialisasi saat halaman dimuat
        window.onload = initPage;
    </script>
</body>
</html>
